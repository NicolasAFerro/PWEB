<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página utilizando form</title>
    <link rel="stylesheet" href="exercicio2.css" />
  </head>
  <body>
    <main>
      <div id="formulario">
        <form action="">
          <section>
            <fieldset>
              <legend>informações pessoais do aluno</legend>
              <label for="nome">Nome</label>
              <input
                type="text"
                id="nome"
                name="nome"
                required
                size="50"
                maxlength="50"
                pattern="[a-zA-Z]{1,50}"
                autofocus
              />
              <br />
              <br />
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" />
              <br />
              <br />
              <label for="">Sexo</label>
              <br />
              <input
                type="radio"
                id="masculino"
                name="sexo"
                value="M"
                checked
              />
              <label for="">Masculino</label>
              <input type="radio" id="feminino" name="sexo" value="F" />
              <label for="">Feminino</label>
              <input type="radio" id="outro" name="sexo" value="O" />
              <label for="">Outro</label>
              <br />
              <br />
              <label for="">Passatempos:</label>
              <br />
              <input
                type="checkbox"
                id="passatempo1"
                name="passatempos"
                value="ler"
              />
              <label for="">Ler</label>
              <input
                type="checkbox"
                id="passatempo2"
                name="passatempos"
                value="esporte"
              />
              <label for="">Praticar Esportes</label>
              <input
                type="checkbox"
                id="passatempo3"
                name="passatempos"
                value="viagem"
              />
              <label for="">Viajar</label>
              <input
                type="checkbox"
                id="passatempo4"
                name="passatempos"
                value="dormir"
              />
              <label for="">Dormir</label>
              <p>
                <label for="">Cor Favorita</label>
                <input type="color" name="cor" id="cor" value="#ff0000" />
              </p>
              <br />
              <br />
              <input type="submit" value="Enviar" />
              <button type="reset">Limpar</button>
            </fieldset>
            <br />
            <br />
            <fieldset>
              <legend>
                Deixe aqui alguma informação que julgar necessária
              </legend>
              <label for="">Mensagem</label>
              <textarea
                name="mensagem"
                id="mensagem"
                cols="50"
                rows="5"
                placeholder="vazio"
              ></textarea>
              <br />
              <br />
              <label for="">País</label>
            </fieldset>
          </section>
        </form>
      </div>
    </main>
  </body>
</html>
