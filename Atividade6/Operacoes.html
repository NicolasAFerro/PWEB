<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operacoes</title>
    <script>
      let num1 = parseFloat(prompt("insira o primeiro numero: "));
      let num2 = parseFloat(prompt("insira o segundo numero: "));
      alert(
        ` soma:${num1 + num2}\n subtração:${num1 - num2}\n produto:${
          num1 * num2
        }\n divisão:${num1 / num2}\n resto:${num1 % num2}`
      );
    </script>
  </head>
  <body></body>
</html>
